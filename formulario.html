<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro membros PrintF</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Membros PrintF</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" email="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>qual lado da aplicação voce desenvolve ?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" > <strong>Front end</strong> 
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend"> <strong>Back end</strong> 
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack"> <strong>Full stack</strong> 
            </label>
        </div>
        <div class="campo">
            <label for="senhoridade"><strong>Senhoridade</strong></label>
            <select id="senhoridade">
                <option selected disabled value="">Selecione</option>
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label> <strong>Selecione as tecnologias que voce ultiliza ? </strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="python">
                <label for="tecnologia6">python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>



    </form>
</body>

</html>
